    <form id="crearUsuario" method="POST" action="crearUsuario.php">
      <div class="row">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label>Cedula</label>
            <input type="number" class="form-control" placeholder="Cedula" name="cedula" required>
          </div>
          <div class="form-group col-md-3">
            <label>Nombres</label>
            <input type="text" class="form-control" placeholder="Nombres" name="nombre" required>
          </div>
          <div class="form-group col-md-3">
            <label>Apellidos</label>
            <input type="text" class="form-control" placeholder="Apellidos" name="apellido" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="form-group col-md-6">
            <label for="inputAddress">Direccion</label>
            <input type="text" class="form-control" id="inputAddress" name="direccion" placeholder="Cl 75 a # 90 - 150" required>
          </div>
          <div class="form-row">
            <div class="form-group col-md-3">
              <label for="inputCity">Celular</label>
              <input type="text" class="form-control" name="celular" id="inputCity" placeholder="3003001234" required>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-row">
          <div class="form-group col-md-3">
            <label for="inputEmail4">Correo</label>
            <input type="email" class="form-control" id="inputEmail4" name="correo" placeholder="Correo" required>
          </div>
          <div class="form-group col-md-3">
            <label for="inputUser">Usuario</label>
            <input type="text" class="form-control" id="inputUser" name="usuario" placeholder="Usuario" required>
          </div>
          <div class="form-group col-md-3">
            <label for="inputPassword4">Contraseña</label>
            <input type="password" class="form-control" id="inputPassword4" name="contrasena" placeholder="Contraseña" required>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <select class="form-select" aria-label="TipoUsuario" name="tipousuario" required>
            <option selected>Tipo de Usuario</option>
            <option value="1">1. Administrador</option>
            <option value="2">2. Funcionario</option>
            <option value="3">3. Socio</option>
          </select>
        </div>
      </div>
      <div class="form-group">
        <button type="submit" class="btn btn-primary">Registrar</button>
      </div>
    </form>
