<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trans Colombia - Admin Panel</title>
    <link href="content/css/skinTheme.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="content/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="content/img/favicon.ico">
</head>
<body>
    <div class="container">
        <h1><img src="content/img/logo_logIn.png" /></h1>
        <br>
    <form>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label>Nombres</label>
              <input type="text" class="form-control" placeholder="Nombres">
            </div>
            <div class="form-group col-md-6">
                <label>Apellidos</label>
              <input type="text" class="form-control" placeholder="Apellidos">
            </div>
          </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputEmail4">Correo</label>
                <input type="email" class="form-control" id="inputEmail4" placeholder="Correo">
              </div>
              <div class="form-group col-md-6">
                <label for="inputPassword4">Contraseña</label>
                <input type="password" class="form-control" id="inputPassword4" placeholder="Contraseña">
              </div>
            </div>
            <div class="form-group">
                <div class="form-group col-md-6">
              <label for="inputAddress">Direccion</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="Cl 75 a # 90 - 150">
            </div>
            <div class="form-group">
                <div class="form-group col-md-6">
              <label for="inputAddress2">Direccion complemento</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartamento, Casa, piso">
            </div>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">Ciudad</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <div class="form-group col-md-4">
                <label for="inputState">Departamento</label>
                <select id="inputState" class="form-control">
                  <option selected>Seleccione...</option>
                  <option>...</option>
                </select>
              </div>
              <div class="form-group col-md-2">
                <label for="inputZip">Codigo Postal</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Usuario Administrador
                </label>
              </div>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
          </form>
      </form>
    <!--FOOTER-->
    <footer>
        <div class="footer">
            <div class="row">
                <div class="col-md-6 text-left">
                    <span>Grupo 5 <br />Mision Tic 2022 </span>
                </div>
                <div class="col-md-6 text-right"><a href="http://www.misiontic.unab.edu.co/" target="_blank"><img src="content/img/logoDeveloped.png" /></a></div>
            </div>
        </div>
    </footer>  
</body>
</html>
