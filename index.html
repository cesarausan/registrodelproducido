<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Trans Colombia - Admin Panel</title>
    <link href="content/css/skinTheme.css" rel="stylesheet" type="text/css">
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" type="text/css">
    <link href="content/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link rel="shortcut icon" type="image/x-icon" href="content/img/favicon.ico">
</head>
<body class="logIn">
    <div class="container">
        <!--MAIN CONTENT-->
        <div class="row">
            <div class="col-md-8">
                <h1><img src="content/img/logo_logIn.png" /></h1>
            </div>
            <div class="col-md-4">
                <form method="post" class="formLogIn">
                    <div class="borderBox">
                        <div class="form-group">
                            <label for="Login"><i class="material-icons prefix">perm_identity</i> Usuario</label>
                            <input type="text" class="form-control" id="Login" name="Login" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="Contrasena"><i class="material-icons prefix">vpn_key</i> Contrase√±a</label>
                            <input type="password" class="form-control" id="Contrasena" name="Contrasena" placeholder="">
                        </div>
                        <div class="row text-center">
                            <button class="btn actionBtn btn-lg" type="submit" name="action">Ingresar</button>
                        </div>
                        <div class="text-center"></div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!--FOOTER-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6 text-left">
                    <span>Grupo 5 <br />Mision Tic 2022 </span>
                </div>
                <div class="col-md-6 text-right"><a href="http://www.misiontic.unab.edu.co/" target="_blank"><img src="content/img/logoDeveloped.png" /></a></div>
            </div>
        </div>
    </footer>  
</body>
</html>
